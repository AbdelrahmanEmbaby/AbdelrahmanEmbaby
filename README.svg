<svg fill="none" viewBox="0 0 400 400" width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        :root {
            font-family: poppins;
            font-size: 16px;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid #161c26;
            width: 100%;
            margin-bottom: 1.875rem;
        }

        .header-container img {
            width: 50%;
        }

        .gif-container {
            margin-bottom: 1.25rem;
        }

        .gif {
            width: 18rem;
        }

        .links-container {
            display: flex;
            align-items: center;
            justify-content: center;
            column-gap: 0.625rem;
        }

        .links-container a {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.16rem 0.5rem;
            text-decoration: none;
            color: #fff;
            border-radius: 1px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .links-container .linkedin {
            background-color: #0077b5;
        }

        .links-container .gmail {
            background-color: #c71610;
        }

        .links-container .discord {
            background-color: #7289da;
        }

        .links-container a svg {
            width: 0.9rem;
            height: 0.9rem;
            margin-right: 0.3125rem;
        }

        .skills {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            row-gap: 0.9rem;
            margin: 2.5rem 0 0 0;
        }

        .skills-container {
            width: 100%;
        }

        .skills-container .title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .skills-container .icons {
            display: flex;
        }

        .status {
            display: grid;
            grid-template-columns: 7fr 3fr;
            grid-template-columns: 1fr 1fr;
            row-gap: 0.4rem;
            width: 75%;
            margin: 2rem 0 0 0;
        }

        .status .streak {
            grid-area: 1/1/2/2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status .state {
            grid-area: 2/1/3/2;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status .language {
            grid-area: 1/2/3/3;
            display: flex;
            align-items: center;
            justify-content: center;
            width: inherit;
        }
      </style>
      <div class="container">
        <div class="header-container">
            <img src="https://readme-typing-svg.demolab.com?font=Fira+Code&pause=1000&center=true&vCenter=true&width=435&lines=Hi%2C+I'm+Abdelrahman+Embaby.+ðŸ‘‹ðŸ½;A+fresh+grad+frontend+developer.+ðŸ‘¨ðŸ½â€ðŸŽ“;With+a+bachelor+degree+in+CS.+ðŸ‘¨ðŸ½â€ðŸ’»;Nice+to+meet+you!+ðŸ‘¾" alt="Typing SVG" style="width: 50%;"/>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
